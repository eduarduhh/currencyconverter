spring:
  application: name=teste-jaya
  datasource:
    url: jdbc:h2:mem:currencydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
api:
  url: https://api.exchangeratesapi.io
  endpoint: /latest
  base: EUR
  key: ${API_KEY} # carregada do Railway ou .env

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

